<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colour Cannon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      background: #1a1a1a;
      cursor: url("cursor.svg"), crosshair !important;
    }

    .controls {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 20px;
      background: #333;
      color: #fff;
      border-radius: 6px;
    }

    .controls > * {
      margin: 0;
    }

    .controls > * + * {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <script>
    let columns = 40;
    let size = 6;
    let speed = 35;
    let objectType = 'square';
    let imagesCount = 200;
  </script>
  <div class="controls">
    <h2 style="text-align: center;">Options</h2>
    <select name="object-type" oninput="(function() { objectType = document.querySelector('select[name=object-type]').value; updateCircleImgs(); })()">
      <option value="square" selected>Square</option>
      <option value="circle">Circle</option>
    </select>
    <span>Size: <input name="size" type="number" value="6" oninput=""></span>
    <span>Speed: <input name="speed" type="number" value="35" oninput="(function() { speed = +document.querySelector('input[name=speed]').value; })()"></span>
    <span>Columns: <input name="columns" type="number" value="40" oninput="(function() { columns = +document.querySelector('input[name=columns]').value; })()"></span>
  </div>
</body>
<script src="renderer.js"></script>
</html>
